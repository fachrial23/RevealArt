  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./contact.css" rel="stylesheet" />

      <div class="contact-container">
        <header class="contact-container1">
          <header data-thq="thq-navbar" class="contact-navbar-interactive">
            <a href="home.html" class="contact-navlink">
              <img
                alt="Website Logo"
                src="public/pastedimage-fb36-1400w.png"
                class="contact-image1"
              />
            </a>
            <div data-thq="thq-navbar-nav" class="contact-desktop-menu">
              <nav class="contact-links">
                <a
                  href="about.html"
                  class="contact-link1 thq-link thq-body-small"
                >
                  ABOUT
                </a>
                <a
                  href="course.html"
                  class="contact-link2 thq-link thq-body-small"
                >
                  COURSE
                </a>
                <a
                  href="shop.html"
                  class="contact-link3 thq-link thq-body-small"
                >
                  SHOP
                </a>
                <a
                  href="contact.html"
                  class="contact-link4 thq-link thq-body-small"
                >
                  CONTACT
                </a>
                <div class="contact-container2">
                  <input
                    type="text"
                    placeholder="Search Course"
                    class="contact-textinput input"
                  />
                  <svg
                    viewBox="0 0 950.8571428571428 1024"
                    class="contact-icon"
                  >
                    <path
                      d="M658.286 475.429c0-141.143-114.857-256-256-256s-256 114.857-256 256 114.857 256 256 256 256-114.857 256-256zM950.857 950.857c0 40-33.143 73.143-73.143 73.143-19.429 0-38.286-8-51.429-21.714l-196-195.429c-66.857 46.286-146.857 70.857-228 70.857-222.286 0-402.286-180-402.286-402.286s180-402.286 402.286-402.286 402.286 180 402.286 402.286c0 81.143-24.571 161.143-70.857 228l196 196c13.143 13.143 21.143 32 21.143 51.429z"
                    ></path>
                  </svg>
                </div>
              </nav>
            </div>
            <div data-thq="thq-burger-menu" class="contact-burger-menu">
              <svg viewBox="0 0 1024 1024" class="contact-icon2">
                <path
                  d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
                ></path>
              </svg>
            </div>
            <div data-thq="thq-mobile-menu" class="contact-mobile-menu">
              <div class="contact-nav">
                <div class="contact-top">
                  <img
                    alt="Website Logo"
                    src="public/pastedimage-fb36-1400w.png"
                    class="contact-logo"
                  />
                  <div data-thq="thq-close-menu" class="contact-close-menu">
                    <svg viewBox="0 0 1024 1024" class="contact-icon4">
                      <path
                        d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <nav class="contact-links1">
                  <span class="thq-link thq-body-small">Home</span>
                  <span class="thq-link thq-body-small">About</span>
                  <span class="thq-link thq-body-small">Course</span>
                  <span class="thq-link thq-body-small">Shop</span>
                  <span class="thq-link thq-body-small">Contact</span>
                </nav>
              </div>
            </div>
          </header>
        </header>
        <div class="contact-form3-contact9 thq-section-padding">
          <div class="contact-form3-content">
            <h2 class="contact-form3-text thq-heading-2">
              <span>Contact us</span>
            </h2>
            <span class="contact-form3-text01 thq-body-small">
              <span class="contact-form3-text02">
                Contact us if you have problems using our services.
              </span>
              <br class="contact-form3-text03" />
              <br class="contact-form3-text04" />
              <span class="contact-form3-text05">you can send an email to</span>
              <br class="contact-form3-text06" />
              <br class="contact-form3-text07" />
              <span class="contact-form3-text08"></span>
              <span class="contact-form3-text09">RevealartCS@gmail.com</span>
              <br class="contact-form3-text10" />
              <br class="contact-form3-text11" />
              <span class="contact-form3-text12"></span>
              <span class="contact-form3-text13">or</span>
              <br class="contact-form3-text14" />
              <br class="contact-form3-text15" />
              <span class="contact-form3-text16">
                you can fill out the form on the side
              </span>
            </span>
          </div>
          <div
            class="contact-form3-max-width thq-flex-row thq-section-max-width"
          >
            <div class="contact-form3-content1 thq-flex-column">
              <div class="contact-form3-section-title thq-card">
                <span class="contact-form3-text17 thq-body-small">
                  <span>Please fill out this form</span>
                </span>
              </div>
              <form class="contact-form3-form thq-card">
                <div class="contact-form3-input">
                  <label for="contact-form-3-name" class="thq-body-small">
                    Name
                  </label>
                  <input
                    type="text"
                    id="contact-form-3-name"
                    placeholder="Name"
                    class="contact-form3-text-input thq-input"
                  />
                </div>
                <div class="contact-form3-input1">
                  <label for="contact-form-3-email" class="thq-body-small">
                    Email
                  </label>
                  <input
                    type="email"
                    id="contact-form-3-email"
                    required="true"
                    placeholder="Email"
                    class="contact-form3-text-input1 thq-input"
                  />
                </div>
                <div class="contact-form3-container">
                  <label for="contact-form-3-message" class="thq-body-small">
                    Message
                  </label>
                  <textarea
                    id="contact-form-3-message"
                    rows="3"
                    placeholder="Enter your message"
                    class="contact-form3-textarea thq-input"
                  ></textarea>
                </div>
                <div class="contact-form3-checkbox">
                  <input
                    type="checkbox"
                    id="contact-form-3-check"
                    checked="true"
                    required="true"
                    class="thq-checkbox"
                  />
                  <label
                    for="contact-form-3-check"
                    class="contact-form3-text21 thq-body-small"
                  >
                    I accept the Terms
                  </label>
                </div>
                <button
                  type="submit"
                  class="contact-form3-button thq-button-filled"
                >
                  <span class="thq-body-small"><span>Submit Case</span></span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
